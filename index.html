<!DOCTYPE html>
<html>
<head>
	<title>Button disabled untill form is not filled</title>
	<!-- Latest compiled and minified CSS -->
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

 <style>

body{
    background: rgb(2,0,36);
    background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
}

#form_div{
    color: #fff;
    margin-top: 50px;
background-color: rgba(0, 0, 0,0.7);    
padding: 10px;
border-radius: 10px;

}

  
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto" id="form_div">
                <h3>JQuery Button Disabled</h3>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Enter Last Name">
                    </div>
                    <div class="form-group">
                            <label>Email:</label>
                            <input type="email" name="email" id="email" class="form-control" autocomplete="off" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                                <label>Password:</label>
                                <input type="password" name="password" id="password" class="form-control" autocomplete="off" placeholder="Enter Password">
                            </div>
                            <button class="btn btn-info" id="insert">Submit </button>

            </div>

            </div>
        </div>

    </div>
    <script>
    $(document).ready(function(){
        $("#insert").prop("disabled",true);

        var first_name = $("#first_name").val();
        var last_name = $("#last_name").val();
        var email = $("#email").val();
        var password = $("#password").val();

        $("#first_name").keyup(function(){
            if($(this).val().length == 0){
                
                $('#insert').prop('disabled',true);

            }
            else{
                $("#last_name").keyup(function(){
                    if($(this).val().length == 0){
                
                $('#insert').prop('disabled',true);

            }
            else{
                $("#email").keyup(function(){
                    if($(this).val().length == 0){
                        $('#insert').prop('disabled',true);

                    }
                    else{
                        $("#password").keyup(function(){
                            if($(this).val().length == 0){
                        $('#insert').prop('disabled',true);

                    }
                    else{

                        $('#insert').prop('disabled', false); 
                    }

                        });

                        
                    }

                });
                
            }

                });

                
            }

        });
});



    
    </script>

</body>
</html>
